<div class="container">
  <div class="search-box">
    <p class="search">Поиск</p>
    <input type="text" class="search-input" (input)="getInput($event)" value="">
    <button class="btn-to-search" (click)="submitSearch()">Найти</button>
  </div>

  <table class="table-for-tech">
    <thead>
      <tr>
        <th>№ п/п</th>
        <th>НАЗВАНИЕ</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tech of searchTechnologies; let idx = index">
        <td>{{idx+1}}</td>
        <td class="edit-tech" (click)="editTechnology(tech.id, tech.name)">{{tech.name}}</td>
      </tr>
    </tbody>
  </table>
  <div class="completed" *ngIf="complete">
    <p>Технология {{deletedTech}} успешно удалена </p>
    <div class="loading" (load) = '$event' tech-styles></div>
  </div>
</div>

<form class="container" [formGroup]="form" (ngSubmit)="submit()">

  <div class="add-candidate fio">
    <p class="label">ФИО</p>
    <input type="text" formControlName="f_i_o">
  </div>

  <div class="add-candidate technology">
    <p class="label">Технологии</p>
    <div class="technology-level" [formGroup] = "candidatetechnology_set">
      <div
        class="lvl-tech"
        *ngFor="let tech of technology; let idx = index"
      >
        <p>{{tech.name}}</p>
        <div
          class="choice"
          (click)="setLevel(1, tech.id)"
          [ngStyle]="{backgroundColor: getLevel(tech.name) > 0 ? 'red' : 'white'}"
        ></div>
        <div
          class="choice"
          (click)="setLevel(2, tech.id)"
          [ngStyle]="{backgroundColor: getLevel(tech.name) > 1 ? 'red' : 'white'}"
        ></div>
        <div
          class="choice"
          (click)="setLevel(3, tech.id)"
          [ngStyle]="{backgroundColor: getLevel(tech.name) > 2 ? 'red' : 'white'}"
        ></div>
      </div>
    </div>
  </div>

  <div class="add-candidate work">
    <p class="label">Место Работы</p>
    <input type="text" formControlName="place_of_employment">
  </div>

  <mat-form-field appearance="fill">
    <mat-label>Дата рождения</mat-label>
  <input matInput  placeholder="Дата рождения" [matDatepicker]="picker" formControlName="birth_date">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <div class="add-candidate price">
    <p class="label">З.п.</p>
    <input type="text" formControlName="salary">
  </div>

  <div class="add-candidate position">
    <p class="label">Должность</p>
    <input type="text" formControlName="job_position">
  </div>

  <div class="add-candidate position">
    <p class="label">Номер телефона</p>
    <input type="text" formControlName="phone_number">
  </div>

  <div class="add-candidate description">
    <p class="label">Описание</p>
    <textarea name="" cols="30" rows="10" formControlName="description"></textarea>
  </div>

  <div class="add-candidate reviews">
    <p class="label">Отзыв</p>
    <textarea name="" cols="30" rows="10" formControlName="feedback"></textarea>
  </div>

  <button type="submit" [disabled]="form.invalid">Добавить</button>
</form>

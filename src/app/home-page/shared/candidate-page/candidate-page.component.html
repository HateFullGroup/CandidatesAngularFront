    <div class="search">
        <div class="fio">
<!--            <label for="fio">ФИО</label>-->

            <mat-form-field class="search-form-field">
                <input matInput [(ngModel)]="fioQuery" placeholder="ФИО" />
                <button mat-button matSuffix mat-icon-button aria-label="Clear">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </div>


        <div class="date ng-star-inserted">
            <!--            <label>Дата добавления</label>-->

            <!--                    type="date"-->

            <!--            <label>-</label>-->

            <!--                    type="date"-->
            <!--                    value="{{home.date | date: 'yyyy-MM-dd'}}"-->
            <!--                    min="1900-01-01"-->
            <!--                    max="2100-01-01"-->
            <!--            >-->
            <form [formGroup]="dateForm">
                <mat-form-field appearance="fill">
                    <mat-label>Дата добавления</mat-label>
                    <mat-date-range-input
                            [rangePicker]="picker"
                            [min]="min"
                            [max]="max"
                            formGroupName="daterange"
                    >
                        <input matStartDate placeholder="Начало" formControlName="start">
                        <input matEndDate placeholder="Конец" formControlName="end">
                    </mat-date-range-input>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-date-range-picker
                        #picker
                        [startAt]="startAt"
                    ></mat-date-range-picker>
                </mat-form-field>
            </form>
        </div>

        <div class="technologies">
            <label>Технологии</label>
            <div
                    *ngFor="let tech of technologies; let idx = index;trackBy:trackByIdx" class="checkbox-tech"
                    [(ngModel)]="technologies[idx].check"

                    ngDefaultControl
                    (click)="onCheck(tech.name)"
                    [ngStyle]="{
          backgroundColor: tech.check ? '#939393' : 'white'
        }"
            >
                {{tech.name}}
            </div>
        </div>
    </div>

    <!--            </tr>-->

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="candidatesData" matSort>
            <ng-container matColumnDef="f_i_o" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ФИО</th>
                <td mat-cell *matCellDef="let element">{{element.f_i_o}}</td>
            </ng-container>
            <ng-container matColumnDef="birth_date" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Дата рождения</th>
                <td mat-cell *matCellDef="let element">{{element.birth_date | date: 'dd.MM.yyyy' }}</td>
            </ng-container>
            <ng-container matColumnDef="candidatetechnology_set" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Технологии</th>
                <td mat-cell *matCellDef="let element">
                    <div *ngFor="let tech of element.candidatetechnology_set;" class='flex-tech'>
                        <div class="flex-td">
                            <p class="tech-name">{{tech.technology_name}}</p>
                            <div [ngStyle]="{backgroundColor: tech.knowledge_level > 0 ? 'red' : 'white'}"
                                 class="lvl-box lvl1"></div>
                            <div [ngStyle]="{backgroundColor: tech.knowledge_level > 1 ? 'red' : 'white'}"
                                 class="lvl-box lvl2"></div>
                            <div [ngStyle]="{backgroundColor: tech.knowledge_level > 2 ? 'red' : 'white'}"
                                 class="lvl-box lvl3"></div>
                        </div>
                    </div>
                </td>
            </ng-container>
            <ng-container matColumnDef="description" >
                <th mat-header-cell *matHeaderCellDef>Описание</th>
                <td mat-cell *matCellDef="let element">{{element.description}}</td>
            </ng-container>
            <ng-container matColumnDef="details" >
                <th mat-header-cell *matHeaderCellDef>Подробнее</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button><mat-icon>launch</mat-icon></button>
                </td>
            </ng-container>
            <ng-container matColumnDef="loading" >
                <th mat-footer-cell *matFooterCellDef colspan="5">
                    Загрузка...
                </th>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide': candidatesData!=null}"></tr>
        </table>
        <mat-paginator [length]="100"
                       [pageSize]="10"
                       [pageSizeOptions]="[5, 10, 25, 100]"
                       showFirstLastButtons
        >
        </mat-paginator>
    </div>
</div>
